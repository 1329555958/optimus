<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1,user-scalable=no">
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-status-bar-style" content="black">

		<title>产品列表</title>
		<link href="css/mui.min.css" rel="stylesheet" />
		<link href="css/app.css" rel="stylesheet" />
	</head>

	<body>
		<header class="mui-bar mui-bar-nav header">
			<!--<a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></a>-->
			<h1 class="mui-title">理财平台</h1>
		</header>
		<nav class="mui-bar mui-bar-tab">
			<a class="mui-tab-item" href="index.html">
				<span class="mui-icon mui-icon-home"></span>
				<span class="mui-tab-label">首页</span>
			</a>
			<a class="mui-tab-item mui-active" href="products.html">
				<span class="mui-icon mui-icon-list"></span>
				<span class="mui-tab-label">理财</span>
			</a>
			<a class="mui-tab-item" href="me.html">
				<span class="mui-icon mui-icon-person-filled"></span>
				<span class="mui-tab-label">我的</span>
			</a>

		</nav>
		<div class="mui-content mui-scroll-wrapper" id="uploadDiv">
			<div class="mui-scroll">
				<div class="mui-text-center" id="loading">
					<div class="i-split-line"></div>
					<span class="mui-spinner" style="position: relative;top: 4px;"></span>
					<span>正在加载...</span>
				</div>
			</div>
	</body>
	<script type="text/template" id="producTmpl">
		<div>
			<div class="i-split-line"></div>
			<ul class="mui-table-view">
				<li class="mui-table-view-cell">
					<span class="i-list-style"></span>
					<a href="prd.html?subjectNo={subjectNo}">
						<div class="mui-row" style="border-bottom: 1px solid #AAAAAA; padding-bottom: 2px; margin-bottom: 10px;">
							<div class="mui-col-xs-8">
								<h4 class="mui-ellipsis">{subjectName}</h4>
							</div>
							<div class="mui-col-xs-4">
								<h6 class="mui-pull-right">起投金额:￥{bidMinAmountV}</h6>
							</div>
						</div>
						<div style="width: {progressRateV}%" class="mui-row progress-bar"></div>
						<div class="mui-row">
							<div class="mui-col-xs-4">
								<p style="" class="i-number">{rewardRateV}%</p>
								<br />
								<h6 style="margin-top: -12px;">年化收益率</h6>
							</div>

							<div class="mui-col-xs-3 mui-text-center">
								<h4 style="margin-bottom: 0;">{loanTerm}</h4>
								<br />
								<h6 style="margin-top: -12px;">期限</h6>
							</div>

							<div class="mui-col-xs-5 mui-text-right">
								<h4 style="margin-bottom: 0;">￥{biddableAmountV}</h4>
								<br />
								<h6 style="margin-top: -12px;">剩余可投</h6>
							</div>
						</div>
					</a>
				</li>
			</ul>
		</div>
	</script>
	<script src="js/mui.min.js"></script>
	<script src="//cdn.bootcss.com/zepto/1.1.6/zepto.min.js"></script>
	<script type="text/javascript" src="js/app.js"></script>
	<script type="text/javascript" src="js/products.js"></script>

</html>

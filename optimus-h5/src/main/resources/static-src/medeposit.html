<!DOCTYPE html>

<html>

	<head>
		<meta charset="utf-8">
		<title>Hello MUI</title>
		<meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1,user-scalable=no">
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-status-bar-style" content="black">

		<!--标准mui.css-->
		<link rel="stylesheet" href="css/mui.min.css">
		<link rel="stylesheet" href="css/app.css">
	</head>

	<body>
		<header class="mui-bar mui-bar-nav header">
			<a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></a>
			<h1 class="mui-title">充值</h1>
		</header>
		<div class="mui-content">
			<div class="mui-input-row" style="padding:3px 15px;">
				<div class="i-split-line"></div>
				<!--<h6>本次最多可充值50,000元</h6>-->
			</div>

			<ul class="mui-table-view mui-table-view-chevron">
				<li class="mui-table-view-cell">
					<div class="mui-input-row">
						<label>金额</label>
						<input type="text" id="depositMoney" placeholder="请输入金额">
					</div>
				</li>
				<li class="mui-table-view-cell">
					<div class="mui-input-row">
						<label>密码</label>
						<input type="password" id="depositPwd" placeholder="支付密码">
					</div>
				</li>
			</ul>
		</div>
		<div style="padding: 0px 5px;">
			<button type="button" id="depositBtn" class="mui-btn mui-btn-royal mui-btn-block">立即充值<span class="mui-spinner" id="loading" style="width: 18px;height: 18px;display: none;"></span></button>
		</div>

		<script src="js/mui.min.js"></script>
		<script src="//cdn.bootcss.com/zepto/1.1.6/zepto.min.js"></script>
		<script type="text/javascript" src="js/app.js"></script>
		<script type="text/javascript" src="js/sha1.js"></script>
		<script type="text/javascript" src="js/medeposit.js"></script>
	</body>

</html>

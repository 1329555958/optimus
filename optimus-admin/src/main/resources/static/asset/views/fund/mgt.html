<ol class="breadcrumb"><li>/<a>货币基金管理</a></li></ol><div ng-controller="fundMgtController"><div class="box box-solid box-default"><div class="box-header with-border"><div class="box-title">配置基金</div></div><div class="box-body" ng-form="form"><div class="row"><div class="col-md-5 col-md-offset-1"><div class="form-group" ng-class="{'has-error':form.id.$invalid}"><label>编号</label><input type="text" class="form-control" name="id" ng-model="fund.id" ng-minlength="1"></div><div class="form-group" ng-class="{'has-error':form.name.$invalid}"><label>名称</label><input type="text" class="form-control" name="name" ng-model="fund.name" ng-minlength="1"></div><div class="form-group" ng-class="{'has-error':form.minAmount.$invalid}"><label>起投金额</label><input type="number" class="form-control" name="minAmount" ng-model="fund.minAmount" ng-pattern="/^\d+.?\d{0,2}$/"></div></div><div class="col-md-5"><div class="form-group" ng-class="{'has-error':form.returnRate7.$invalid}"><label>七日年化收益率(%)</label><input type="number" class="form-control" placeholder="4.65" name="returnRate7" ng-model="fund.returnRate7" ng-pattern="/^\d+.?\d{0,2}$/"></div><div class="form-group" ng-class="{'has-error':form.tenThousandProfit.$invalid}"><label>每万份收益(元)</label><input type="number" class="form-control" placeholder="1.20" name="tenThousandProfit" ng-model="fund.tenThousandProfit" ng-pattern="/^\d+.?\d{0,2}$/"></div></div></div><div class="row"><div class="col-md-10 col-md-offset-1"><button class="btn btn-primary" ng-click="save();">保存<i class="fa fa-spinner fa-spin" ng-show="loading"></i></button> &nbsp;&nbsp;<label><input type="checkbox" ng-model="fund.canBuy" ng-true-value="'1'" ng-false-value="'0'"> 开放购买</label></div></div></div></div></div>

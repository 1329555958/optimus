<ol class="breadcrumb"><li>/<a href="#">审核</a></li></ol><div ng-controller="auditController"><div class="box box-solid box-default"><div class="box-header with-border">审核操作</div><div class="box-body query-body"><button class="btn btn-primary" ng-click="audit('S');">通过 <i class="fa fa-spin fa-spinner" ng-show="loading.S"></i></button> &nbsp;&nbsp;&nbsp;&nbsp; <button class="btn btn-warning" ng-click="audit('F');">驳回 <i class="fa fa-spin fa-spinner" ng-show="loading.F"></i></button> &nbsp;&nbsp;&nbsp;&nbsp; <button class="btn btn-success" ng-click="refresh();">刷新 <i class="fa fa-spin fa-spinner" ng-show="loading.refresh"></i></button><div class="form-group form-group-inline">&nbsp;</div></div></div><table class="table table-bordered table-striped v-middle"><tbody><tr><th><input type="checkbox" ng-model="allIsCheck" ng-click="checkAll();">全选</th><th>日期</th><th>类型</th><th>金额</th><th>凭证号</th><th>备注</th><th>操作员</th><th>查看</th></tr><tr ng-repeat="o in orders"><td><input type="checkbox" ng-click="check(o.orderId);" ng-model="this.checkboxs[o.orderId]"></td><td>{{o.orderTime | date:'yyyy-MM-dd HH:mm:ss'}}</td><td>{{o.orderTypeV}}</td><td>{{o.amountV}}</td><td>{{o.outerOrderId}}</td><td>{{o.memo}}</td><td>{{o.ext1}}</td><td><a href="#/daily/payment?orderId={{o.orderId}}">详情</a></td></tr></tbody></table></div>

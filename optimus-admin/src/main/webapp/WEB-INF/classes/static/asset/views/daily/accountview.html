<ol class="breadcrumb"><li>/<a href="#">共管账户</a></li></ol><div ng-controller="accountViewController"><div class="box box-solid box-default"><div class="box-header with-border"><div class="box-title">统计信息</div></div><div class="box-body query-body"><div class="row"><div class="col-md-12"><div style="position: relative;top: -13px"><label>订单时间</label><div style="width: 220px;display: inline-block;position: relative;top: 13px"><div class="input-group date" my-date-time="{linkSelector:'#dtp1'}"><input type="text" class="form-control" ng-model="startTime"> <span class="input-group-addon"><span class="glyphicon glyphicon-calendar"></span></span></div></div><label>&nbsp;&nbsp; 至&nbsp;&nbsp;</label><div style="width: 220px;display: inline-block;position:relative;top: 13px"><div class="input-group date" my-date-time id="dtp1"><input type="text" class="form-control" ng-model="endTime"> <span class="input-group-addon"><span class="glyphicon glyphicon-calendar"></span></span></div></div>&nbsp;&nbsp; <button class="btn btn-primary" ng-click="query();">查询<i class="fa fa-spin fa-spinner" ng-show="loading"></i></button></div></div></div></div></div><table class="table table-bordered table-striped v-middle"><tbody><tr><th>日期</th><th>类型</th><th>收支</th><th>金额</th><th>变动后余额</th><th>备注</th><th>操作员</th><th>审核员</th><th>查看</th></tr><tr ng-repeat="e in entrys"><td>{{e.createTime|date:'yyyy-MM-dd HH:mm:ss'}}</td><td>{{e.orderTypeV}}</td><td>{{e.dc}}</td><td><span class="label" ng-class="{'label-success':e.dc=='+','label-danger':e.dc=='-'}">{{e.amountV}}</span></td><td>{{e.afterBalanceV}}</td><td>{{e.digest}}</td><td>{{e.ext1}}</td><td>{{e.ext2}}</td><td><a href="#/daily/payment?orderId={{e.orderId}}">详情</a></td></tr></tbody></table><pagination total-page="pagination.totalPage" current-page="pagination.currentPage" on-select-page="query(page);"></pagination></div>
